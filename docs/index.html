<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <style>
      .loading {
          transform-style: preserve-3d;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate3d(1, 1, 1, 45deg);
          //color: #FFF;
          font-size: 36px;
          width: 200px;
          height: 200px;
          //text-shadow: 0 3px 4px #666;
          animation: loading-box 1s linear infinite;
      }
      .loading-box {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          //background-image: url("vite.svg");
          background-repeat: no-repeat;
          background-size: 100% 100%;
          //animation: loading 3s infinite linear;
          z-index: -1;
          background-color: rgba(255, 255, 255, 0.8);
          border: 5px solid rgba(0, 0, 0, 0.5);
          box-shadow: 0 0 10px #666, inset 0 0 10px #666;
          transform-origin: center center;
          transition: all 0.3s;
      }
      .box1 {
          animation: loading 3s infinite linear, loading-1 3s infinite linear;
      }
      .box2 {
          animation: loading 3s infinite linear, loading-2 3s infinite linear;
      }
      .box3 {
          animation: loading 3s infinite linear, loading-3 3s infinite linear;
      }
      .box4 {
          animation: loading 3s infinite linear, loading-4 3s infinite linear;
      }
      .box5 {
          animation: loading 3s infinite linear, loading-5 3s infinite linear;
      }
      .box6 {
          animation: loading 3s infinite linear, loading-6 3s infinite linear;
      }
      @keyframes loading-1 {
          0% {
              transform: translateX(160px) rotateY(90deg);
          }
          50% {
              transform: translateX(100px) rotateY(90deg);
          }
          100% {
              transform: translateX(160px) rotateY(90deg);
          }
      }
      @keyframes loading-2 {
          0% {
              transform: translateX(-160px) rotateY(90deg);
          }
          50% {
              transform: translateX(-100px) rotateY(90deg);
          }
          100% {
              transform: translateX(-160px) rotateY(90deg);
          }
      }
      @keyframes loading-3 {
          0% {
            transform: translateY(160px) rotateX(90deg);
          }
          50% {
            transform: translateY(100px) rotateX(90deg);
          }
          100% {
            transform: translateY(160px) rotateX(90deg);
          }
      }
      @keyframes loading-4 {
          0% {
            transform: translateY(-160px) rotateX(-90deg);
          }
          50% {
            transform: translateY(-100px) rotateX(-90deg);
          }
          100% {
            transform: translateY(-160px) rotateX(-90deg);
          }
      }
      @keyframes loading-5 {
          0% {
            transform: translateZ(160px) rotateZ(90deg);
          }
          50% {
            transform: translateZ(100px) rotateZ(90deg);
          }
          100% {
            transform: translateZ(160px) rotateZ(90deg);
          }
      }
      @keyframes loading-6 {
          0% {
            transform: translateZ(-160px) rotateZ(-90deg);
          }
          50% {
            transform: translateZ(-100px) rotateZ(-90deg);
          }
          100% {
            transform: translateZ(-160px) rotateZ(-90deg);
          }
      }
      @keyframes loading {
          0% {
              border-radius: 50%;
          }
          40% {
              border-radius: 0%;
          }
          60% {
              border-radius: 0%;
          }
          100% {
              border-radius: 50%;
          }
      }
      @keyframes loading-box {
          0% {
              transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg);
          }
          100% {
              transform: translate(-50%, -50%) rotateX(180deg) rotateZ(180deg);
          }
      }
    </style>
    <script type="module" crossorigin src="./assets/index-wPxpyi_l.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-U6X9_3Ps.css">
  </head>
  <body>
    <div id="app">
        <div class="loading">
            <div class="loading-box box1"></div>
            <div class="loading-box box2"></div>
            <div class="loading-box box3"></div>
            <div class="loading-box box4"></div>
            <div class="loading-box box5"></div>
            <div class="loading-box box6"></div>
        </div>
    </div>
  </body>
</html>
